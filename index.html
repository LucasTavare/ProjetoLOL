<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MID - League of Legends</title>

    <style>

        *{
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        html{
            background-color: #2342DB;
        }

        #logo{
            width: 300px;
            margin: 0 auto;
            display: block;
        }

        h1{
            text-align: center;
            background-color: black;
            color: white;
            padding: 10px;
        }

        body{
            margin: 5px;
            background-color: white;
            width: 80%;
            margin: 10px auto;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
        }

        .champions{
            width: 200px;
            height: 200px;
            
        }

        .championsesq{
            width: 200px;
            height: 200px;
        }
        

    </style>


</head>
<body>

    <img id="logo" src="img/logo.png" alt="Logo LOL">

    <h1>MID LINE - League of Legends</h1>
    
    <p><img class="champions" src="img/ahri.jpg" alt="ahri"></p>
    
    <br>

    <p><img class="championsesq" src="img/annie.jpg" alt="annie"></p>





</body>
</html>
